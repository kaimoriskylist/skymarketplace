<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sky Marketplace — Launching Network</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#02040b;
  --bg1:#0a0f2a;
  --glass1:rgba(255,255,255,.12);
  --glass2:rgba(255,255,255,.05);
  --stroke:rgba(255,255,255,.22);
  --blue:#63dcff;
  --purple:#a07bff;
  --gold:#ffd47a;
  --shadow:0 30px 140px rgba(0,0,0,.85);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  font-family:Poppins;
  background:linear-gradient(120deg,var(--bg1),var(--bg0));
  color:#fff;
  overflow-x:hidden;
  cursor:none;
}

/* ================= GAME BOOT ================= */
.boot{
  position:fixed; inset:0;
  background:#000;
  z-index:9999;
  display:grid;
  place-items:center;
}
.boot.hide{opacity:0;pointer-events:none;transition:1.2s}
.bootBox{text-align:center}
.bootBox img{
  width:110px;
  filter:drop-shadow(0 0 60px var(--blue));
  animation:pulse 2s infinite alternate;
}
@keyframes pulse{to{transform:scale(1.08)}}
.bootText{
  margin-top:18px;
  font-family:Orbitron;
  letter-spacing:4px;
  opacity:.85;
}
.bar{
  margin-top:18px;
  width:280px;height:6px;
  background:#111;border-radius:6px;
  overflow:hidden;
}
.bar span{
  display:block;height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--blue),var(--purple));
  animation:load 3.6s forwards;
}
@keyframes load{to{width:100%}}

/* ================= CURSOR ================= */
.cursor-dot,.cursor-ring{
  position:fixed;
  pointer-events:none;
  z-index:10000;
}
.cursor-dot{
  width:6px;height:6px;
  background:var(--blue);
  border-radius:50%;
}
.cursor-ring{
  width:34px;height:34px;
  border:2px solid rgba(99,220,255,.5);
  border-radius:50%;
  transition:.15s;
}

/* ================= BACKGROUND ================= */
.bg{
  position:fixed; inset:-20%;
  background:
    radial-gradient(circle at 20% 20%, rgba(99,220,255,.18), transparent 55%),
    radial-gradient(circle at 80% 70%, rgba(160,123,255,.18), transparent 60%),
    linear-gradient(120deg,#0a1445,#02040b);
  animation:bg 16s infinite alternate;
  z-index:-10;
}
@keyframes bg{to{filter:hue-rotate(25deg) saturate(140%)}}
canvas#fx{position:fixed;inset:0;z-index:-8}

/* ================= GLASS ================= */
.glass{
  background:linear-gradient(180deg,var(--glass1),var(--glass2));
  border:1px solid var(--stroke);
  backdrop-filter:blur(22px);
  border-radius:30px;
  box-shadow:var(--shadow);
}

/* ================= NAV ================= */
.nav{
  position:sticky;top:18px;
  margin:18px auto;
  max-width:1200px;
  padding:14px 18px;
  display:flex;justify-content:space-between;align-items:center;
  z-index:100;
}
.brand{display:flex;align-items:center;gap:14px}
.brand img{width:46px;border-radius:14px}
.brand b{font-family:Orbitron;letter-spacing:1px}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  display:grid;
  place-items:center;
}
.heroCard{
  max-width:1200px;
  padding:46px;
  opacity:0;
  transform:translateY(80px);
  animation:heroIn 1.6s ease forwards 4s;
}
@keyframes heroIn{to{opacity:1;transform:none}}

.heroGrid{display:grid;grid-template-columns:1.1fr .9fr;gap:40px}
@media(max-width:900px){.heroGrid{grid-template-columns:1fr}}

.heroTitle{
  font-family:Orbitron;
  font-size:clamp(52px,6vw,88px);
  background:linear-gradient(90deg,var(--blue),var(--purple),var(--gold));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.heroSub{margin-top:18px;line-height:1.9;opacity:.9}

.btn{
  margin-top:24px;
  padding:16px 26px;
  border-radius:999px;
  border:none;
  font-weight:800;
  background:linear-gradient(135deg,var(--blue),var(--purple));
  cursor:pointer;
}

/* ================= OWNER ================= */
section{padding:120px 0}
.wrap{max-width:1200px;margin:auto;padding:0 20px}
h2{font-family:Orbitron;font-size:42px;margin-bottom:14px}

.ownerCard{
  display:flex;
  gap:26px;
  align-items:center;
  padding:34px;
  transform-style:preserve-3d;
}
.ownerCard img{
  width:96px;height:96px;
  border-radius:28px;
  box-shadow:0 0 70px rgba(160,123,255,.45);
}
.ownerInfo h3{
  font-family:Orbitron;
  letter-spacing:1px;
}
.ownerInfo p{opacity:.8}

/* ================= FOOTER ================= */
footer{text-align:center;padding:60px 0;opacity:.6}
</style>
</head>

<body>

<!-- BOOT -->
<div class="boot" id="boot">
  <div class="bootBox">
    <img src="https://cdn.discordapp.com/icons/1461504672165658790/c30a092bf07b6001d5bc875e8d01a1b3.webp?size=2048">
    <div class="bootText">INITIALIZING SKY MARKETPLACE</div>
    <div class="bar"><span></span></div>
  </div>
</div>

<div class="cursor-dot" id="cd"></div>
<div class="cursor-ring" id="cr"></div>

<div class="bg"></div>
<canvas id="fx"></canvas>

<nav class="nav glass">
  <div class="brand">
    <img src="https://cdn.discordapp.com/icons/1461504672165658790/c30a092bf07b6001d5bc875e8d01a1b3.webp?size=2048">
    <b>SKY MARKETPLACE</b>
  </div>
</nav>

<main class="hero">
  <div class="heroCard glass">
    <div class="heroGrid">
      <div>
        <div class="heroTitle">SKY MARKETPLACE</div>
        <div class="heroSub">
          A game-launcher style trading network.<br>
          Built for buyers. Built for sellers. Built to scale.
        </div>
        <button class="btn" onclick="location.href='https://discord.gg/SMAGtay8A2'">
          ENTER NETWORK
        </button>
      </div>
      <div>
        <img style="width:100%;filter:drop-shadow(0 40px 80px #000)"
        src="https://cdn.discordapp.com/icons/1461504672165658790/c30a092bf07b6001d5bc875e8d01a1b3.webp?size=2048">
      </div>
    </div>
  </div>
</main>

<section id="owner">
  <div class="wrap">
    <h2>Project Owner</h2>
    <div class="ownerCard glass">
      <img src="https://cdn.discordapp.com/avatars/689027049230565392/be576c887e27ad5c015999a26ffc8e21.webp?size=4096">
      <div class="ownerInfo">
        <h3>SAS X MUHIO</h3>
        <p>@muhio.sas</p>
        <p>ID: 689027049230565392</p>
        <p>Founder & Network Operator</p>
      </div>
    </div>
  </div>
</section>

<footer>
  © Sky Marketplace — discord.gg/SMAGtay8A2
</footer>

<script>
/* boot */
setTimeout(()=>document.getElementById("boot").classList.add("hide"),3600);

/* cursor */
const cd=document.getElementById("cd"),cr=document.getElementById("cr");
addEventListener("mousemove",e=>{
  cd.style.left=cr.style.left=e.clientX+"px";
  cd.style.top=cr.style.top=e.clientY+"px";
});

/* particles */
const c=document.getElementById("fx"),ctx=c.getContext("2d");
let w,h;function rs(){w=c.width=innerWidth;h=c.height=innerHeight}
rs();onresize=rs;
const P=[...Array(140)].map(()=>({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5)*.4,vy:(Math.random()-.5)*.4,r:Math.random()*2+1}));
(function d(){
  ctx.clearRect(0,0,w,h);
  P.forEach(p=>{
    p.x+=p.vx;p.y+=p.vy;
    if(p.x<0||p.x>w)p.vx*=-1;
    if(p.y<0||p.y>h)p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle="rgba(255,255,255,.35)";
    ctx.fill();
  });
  requestAnimationFrame(d);
})();
</script>

</body>
</html>
